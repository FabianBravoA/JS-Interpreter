<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Interprete de javascript</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.min.css" rel="stylesheet" type="text/css" media="screen,projection">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/solarized.css" rel="stylesheet" type="text/css">
    <script src="js/codemirror.js">
    </script>
    <link rel="stylesheet" href="css/codemirror.css">
    <script src="mode/javascript/javascript.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body style="margin: 0 auto">
    <div class="row">
        <div class="col s12 m4 l3">
            <div class="section row">
                <h5>Panel de control</h5>
                <ul id="lateral-menu">
                    <li class="container center row">
                        <button class="col s12 waves-effect waves-light btn blue" onclick="parseButton()">Interpretar</button>
                    </li>
                    <li class="container center row">
                        <button class="col s5 waves-effect waves-light btn green" onclick="stepButton()" id="stepButton" disabled="disabled">Dar paso</button>
                        <button class="col s5 push-s2 waves-effect waves-light btn red" onclick="runButton()" id="runButton" disabled="disabled">Ejecutar</button>
                    </li>
                </ul>
            </div>
            <div class="divider"></div>
            <div class="section" id="dataSection">
                <h5>Datos</h5>
            </div>
        </div>

        <div class="col s12 m8 l9">
            <main>
                <div class="section blue" id="index-banner">
                    <div class="container">
                        <div class="row">
                            <div class="col s12 m9">
                                <h1 class="header center-on-small-only white-text">Interprete Javascript</h1>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <p id="instructions" class="caption">Escribe tu c√≥digo de JavaScript y luego haz click en <em>Interpretar</em>. Para ejecutar puedes ir paso a paso con <em>Dar paso</em>, o hacer click en <em>Ejecutar</em></p>
                </div>
                <div class="code-container">
                    <div class="row">
                        <div class="col s12 m12">
                            <div class="card-panel teal">
                                <textarea id="code">
                        </textarea>
                            </div>
                        </div>
                    </div>
                </div>

                <p>Read the <a href="docs.html">JS-Interpreter documentation</a>.</p>
                <p>Get the <a href="https://github.com/NeilFraser/JS-Interpreter">source code</a>.</p>
            </main>

        </div>

    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
